    <div class="bn-backdrop is-hidde" data-modal>
      <div class="bn-modal-all">
        <!-- <div class="bn-form-pozition-1"> -->
         <button type="button" class="bn-modal-close" data-modal-close>
          <svg class="bn-modal-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
          </button>
          <p class="bn-form-text">ЗАБРОНЮВАТИ НОМЕР</p>
          <form class="bn-form">
            <div class="bn-form-in">
              
              <div class="bn-first">
                <div class="bn-form-field">
                <input
                class="bn-form-input"
                type="text"
                name="user-name"
                id="name"
                placeholder="Ваше ім’я"
                required
                />
                <label for="name" class="bn-input-text"
                >На кого забронювати номер?</label
                >
                </div>
                <div class="bn-form-field">
                <input
                type="tel"
                name="tel"
                id="tel"
                class="bn-form-input"
                placeholder="+38 (___) ___-__-__"
                required
                />
                <label for="tel" class="bn-input-text">Номер телефону</label>
                </div>
              </div>
              <div class="bn-first bot ">
                <div class="bn-form-field">
                <div class="bn-form-relative">
                  <select name="nomer" id="nomer" class="bn-form-input">
                    <option value="one" class="bn-lux">Одномістний</option>
                    <option value="onelux" class="bn-lux">Одномістний люкс</option>
                    <option value="twolux" class="bn-lux">Двомісний люкс</option>
                  </select>
                  <svg class="bn-form-icon" width="24" height="24">
                    <use
                    href="./images/symbol-defs.svg#icon-icon-arrowdown-for-modal"
                    ></use>
                  </svg>
                  <label for="nomer" class="bn-input-text">Категорія номеру</label>
                </div>
                
                </div>
              </div>
              <div class="bn-first">
                  <div class="bn-form-field">
                    <div class="bn-form-relative">
                     
                        <input
                          type="date"
                          id="date"
                          min="2020-01-01"
                          max="2026-01-01"
                          placeholder="Сьогодні"
                          class="bn-form-input"
                        />
                        <svg class="bn-form-icon" width="24" height="24">
                          <use
                          href="./images/symbol-defs.svg#icon-icon-arrowdown-for-modal"
                          ></use>
                        </svg>
                      
                    </div>
                    <label for="date" class="bn-input-text">Дата заїзду</label>
                  </div>
                <div class="bn-form-field">
                <div class="bn-form-relative">
                <input
                  type="date"
                  id="latedate"
                  min="2020-01-01"
                  max="2026-01-01"
                  placeholder="Сьогодні"
                  class="bn-form-input"
                />
                <label for="latedate" class="bn-input-text">Дата виїзду</label>
                  <span class="bn-dte">
                    

                    <svg class="bn-form-icon-1" width="25" height="25">
                      <use
                        href="./images/symbol-defs.svg#icon-icon-arrowdown-for-modal"
                      ></use>
                    </svg> </span
                ></label>
                </div>
                </div>
                </div>
              <button type="submit" class="bn-form-buttom">
              ОФОРМИТИ БРОНЮВАННЯ
              </button>
            
            </div>
          </form>
